<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/netflix.css">
</head>

<body>
    <img src="images/netflix-logo.png" alt="logo" id="logo">
    <main>
      <h1>Inloggen</h1>
      <form>
        <!-- Voeg hieronder een tekstveld met id "username" en placeholder "E-mailadres of telefoonnummer" -->
        <input type="text" id="username" name="username" placeholder="E-mail">
        <!-- Voeg hieronder een tekstveld met id "pass" en placeholder "Wachtwoord" -->
        <input type="text" id="pass" name="pass" placeholder="Wachtwoord">
        <div id=" buttons">
          <!-- Voeg hieronder een knop toe met tekst "Inloggen" en class "button" en "button-primary" -->
          <input type="submit" class="button button-primary" value="Inloggen">
        <p>OF</p>
          <!-- Voeg hieronder een knop toe met tekst "Een aanmeldingscode gebruiken" en class "button" en "button-secondary" -->
          <input type="submit" class="button button-secondary" value="Een aanmeldingscode gebruiken">
        <p><a href="#">Wachtwoord vergeten?</a></p>
        <p class="text-left">Is Netflix nieuw voor jou? <strong><a href="#">Registreer je nu.</a></strong></p>
        <p class="text-left disclaimer">Deze pagina wordt beveiligd door Google reCAPTCHA om er zeker van te zijn dat je
          geen bot bent.<br><a href="#">Lees meer informatie.</a></p>
  </div>
  </form>
  </main>
  </div>
</body>

</html>
